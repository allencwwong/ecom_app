
<html>
</head>
<body>
<h1>Product List</h1>
  <div class="row gutter-10">
  <% @products.each do |product| %>



  <ul class="col-xs-12 col-sm-4 col-md-3 col-lg-3 ">
  
    <li class="productSet" value="<%= product.name %>"><img src="<%=product.image %>">
    <div class="p_title"><%= link_to product.name, "/home/#{product.id}" %></div>
    <div class="p_price"><p>Price:$<%=product.price %></p></div>
    <div class="p_desc"><p><%=product.description %></p></div>

    </li>

  </ul>


  <% end %>
</div>

</body>
<html>
